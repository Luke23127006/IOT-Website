<!-- Modal xác nhận OFF ALL -->
<div id="offall-modal" class="modal" aria-hidden="true" style="display:none;">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
        <h3>Tắt toàn bộ cảnh báo?</h3>
        <p>Thiết bị vừa gửi yêu cầu tắt toàn bộ (buzzer + đèn). Bạn có muốn tắt không?</p>
        <div class="modal-actions">
            <button id="offall-confirm" class="btn btn-danger">Đồng ý</button>
            <button id="offall-cancel" class="btn btn-secondary">Hủy</button>
        </div>
    </div>
</div>
