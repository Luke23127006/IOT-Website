<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- Sidebar -->
    {% include "components/sidebar.html" %}

    <!-- Main content -->
    <div class="main-content">
        {% include "components/flash_popup.html" %}
        {% include "components/chatbot.html" %}
        {% include "components/alert.html" %}
        <div class="container">
            <h1 class="page-title">User Account Settings</h1>

            <form class="page-form" method="POST" action="{{ url_for('main.account') }}">
                <div class="form-row">
                    <label for="username">Name</label>
                    <input type="text" id="username" name="username" value="{{ user['username'] }}" required />
                </div>

                <div class="form-row">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="{{ user['email'] }}" required />
                </div>

                <div class="form-row">
                    <label for="current_password">Current Password</label>
                    <div class="password-wrap">
                        <input type="password" id="current_password" name="current_password"
                            placeholder="Enter current password" />
                        <button type="button" class="toggle-pass" data-target="current_password"
                            aria-label="Show/Hide password">
                            <span class="icon-eye">ðŸ™ˆ</span>
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="new_password">New Password</label>
                    <div class="password-wrap">
                        <input type="password" id="new_password" name="new_password" placeholder="New password" />
                        <button type="button" class="toggle-pass" data-target="new_password"
                            aria-label="Show/Hide password">
                            ðŸ™ˆ
                        </button>
                    </div>
                </div>

                <div class="form-row">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="password-wrap">
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Confirm new password" />
                        <button type="button" class="toggle-pass" data-target="confirm_password"
                            aria-label="Show/Hide password">
                            ðŸ™ˆ
                        </button>
                    </div>
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>

            <script>
                document.querySelectorAll('.toggle-pass').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const targetId = btn.getAttribute('data-target');
                        const input = document.getElementById(targetId);

                        if (input.type === 'password') {
                            input.type = 'text';
                            btn.textContent = 'ðŸ™‰'; // open eye
                        } else {
                            input.type = 'password';
                            btn.textContent = 'ðŸ™ˆ'; // closed eye
                        }
                    });
                });
            </script>
            <!-- <script defer src="{{ url_for('static', filename='js/offall_alert.js') }}"></script> -->
        </div>
    </div>
</body>

</html>
