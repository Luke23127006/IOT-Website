version: "3.1"
nlu:
  - intent: emergency_guidance
    examples: |
      - Ngửi thấy mùi gas
      - Còi đang kêu inh ỏi
      - Rò rỉ gas rồi
      - Có mùi khí gas

  - intent: device_status
    examples: |
      - Nồng độ khí gas hiện tại là bao nhiêu
      - Tình trạng nơi đặt cảm biến
      - Nồng độ khí gas hiện tại
      - Nồng độ hiện tại
      - Trạng thái khí gas hiện tại
      - Trạng thái hiện tại
      - Tình trạng hiện tại

  - intent: alert_details
    examples: |
      - Vì sao đèn đỏ chớp
      - Mức cảnh báo là gì
      - Đèn vàng nghĩa là sao

  - intent: false_alarm
    examples: |
      - Có phải báo động giả không
      - Sao cứ kêu hoài dù không mùi
      - Có mùi gas nhưng không có báo động

  - intent: install_placement
    examples: |
      - Đặt cảm biến ở đâu là chuẩn
      - Treo cao bao nhiêu mét
      - Có nên đặt gần bếp ga không
      - Tránh đặt ở vị trí nào
      - Gợi ý lắp ở [phòng khách](location)
      - Hướng dẫn

  - intent: sensor_information
    examples: |
      - Tổng quan tất cả cảm biến
      - Có thiết bị nào đang báo động không
      - Danh sách cảm biến vượt ngưỡng
      - Cảm biến nào mất kết nối
      - Tình trạng các phòng

  - intent: greet
    examples: |
      - Chào
      - Xin chào
      - Hello
      - Hi
      - Hey
      - What's up?
      - Bạn khỏe không?
      - Có gì mới không?
      - Bắt đầu
      - Khởi động
      - Mở đầu
      - Đi vào vấn đề

  - intent: predict
    examples: |
      - Dự đoán nồng độ khí gas 
      - Tình hình khí gas sẽ ra sao 
      - Dự báo nồng độ khí gas
      - Nồng độ khí gas dự kiến
      - Dự đoán
      - Dự báo
      - Thời gian sắp tới sẽ như thế nào
      - Dự đoán trong tương lai
      - Xác suất
      - Khả năng
