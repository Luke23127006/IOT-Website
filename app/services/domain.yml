version: "3.1"
responses:
  utter_emergency_guidance:
    - text: "⚠️ An toàn trước tiên: \n(1) Mở cửa/thoáng khí \n(2) Không bật/tắt điện, không dùng lửa; \n(3) Rời khỏi khu vực; \n(4) Gọi 114."

  utter_device_status:
    - text: ""

  utter_alert_details:
    - text: "Đèn đỏ = nguy hiểm, Đèn vàng = cảnh báo."

  utter_false_alarm:
    - text: "Báo động giả: {is_false_alarm}. Nếu không có mùi, có thể do cảm biến nhạy. Nhưng để đảm bảo an toàn, vui lòng mở cửa sổ và tra lại."

  utter_install_placement:
    - text: "Gợi ý lắp đặt cảm biến: \n(1) Đặt ở nơi thoáng khí \n(2) Treo cao ít nhất 1.5m \n(3) Tránh gần bếp ga."

  utter_sensor_information:
    - text: "Thông tin cảm biến: MQ-2 ."

  utter_greet:
    - text: "Chào bạn! Tôi là trợ lý ảo của bạn. Tôi có thể giúp gì cho bạn hôm nay? Bạn có thể hỏi về tình trạng cảm biến, hướng dẫn lắp đặt, hoặc các vấn đề liên quan đến khí gas."

  utter_predict:
    - text: "Dự đoán nồng độ khí gas trong 10 ngày tới: {prediction}."